- name: Remove certbot container
  docker_container:
    name: "{{ certbot_hostname }}"
    state: absent
  tags:
  - nginx

- name: Remove nginx container
  docker_container:
    name: "{{ nginx_hostname }}"
    state: absent
  tags:
  - nginx

- name: Remove nginx data dir
  file:
    path: "{{ nginx_data_dir }}"
    state: absent

- name: Remove postgres container
  docker_container:
    name: "{{ postgres_hostname }}"
    state: absent
  tags:
  - postgres

- name: Remove mysql container
  docker_container:
    name: "{{ mysql_hostname }}"
    state: absent
  tags:
  - mysql

- name: Remove bookstack container
  docker_container:
    name: "{{ bookstack_hostname }}"
    state: absent
  tags:
  - bookstack

- name: Remove odoo container
  docker_container:
    name: "{{ odoo_hostname }}"
    state: absent
  tags:
  - odoo

- name: Remove nextcloud container
  docker_container:
    name: "{{ nextcloud_hostname }}"
    state: absent
  tags:
  - nextcloud

- name: Remove docker network
  docker_network:
    name: "{{ network_name }}"
    state: absent
  tags:
  - docker

- name: Remove openldap container
  docker_container:
    name: "{{ openldap_hostname }}"
    state: absent
  tags:
  - openldap